<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP List (Real-time)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>RSVP List (Real-time)</h2>
    <table id="rsvp-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Attendees</th>
          <th>Dietary</th>
          <th>Additional Guests</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyBx4pZbLgvY-dmsCw9Ip7XwxomPgK4abaw",
    authDomain: "event-rsvp-11a40.firebaseapp.com",
    projectId: "event-rsvp-11a40",
    storageBucket: "event-rsvp-11a40.firebasestorage.app",
    messagingSenderId: "1041837092810",
    appId: "1:1041837092810:web:589e9bdd66c557400fe933"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const rsvpList = document.querySelector("#rsvp-list tbody");

    // Real-time listener
    onSnapshot(collection(db, "rsvps"), (snapshot) => {
      rsvpList.innerHTML = ""; // Clear current list

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.numberOfAttendees}</td>
          <td>${data.diet || "N/A"}</td>
          <td>${data.guests ? "Yes" : "No"}</td>
        `;
        rsvpList.appendChild(tr);
      });
    });
  </script>
</body>
</html>
