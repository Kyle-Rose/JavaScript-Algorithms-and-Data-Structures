<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search App Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>RPG Creature Search App</h1>
      <div id="container">
        <div id="input-div">
          <label for="search-input">Search For Creature Name or ID:</label>
          <input id="search-input" required />
          <button id="search-button">Search</button>
        </div>

        <div id="creature-div">
          <p id="creature-name">Name: </p>
          <p id="creature-id">ID:</p>
          <p id="weight">Weight: </p>
          <p id="height">Height: </p>
          <p id="types">Types:</p>
        </div>

        <div id="attributes-div">
          <p id="hp">HP:</p>
          <p id="attack">Attack: </p>
          <p id="defense">Defense: </p>
          <p id="special-attack">Special-Attack: </p>
          <p id="special-defense">Special-Defense: </p>
          <p id="speed">Speed: </p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
